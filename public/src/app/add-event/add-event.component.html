<div class="wrapper">
  <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Please add new event</h3>

            <!--====================== ADD EVENT ======================-->

            <form (ngSubmit)="startNewEventAjax()" class="register-form">
              <label for="name-input">Name</label>
              <input id="name-input" type="text" class="form-control" placeholder="e.g. Dan Marino" [(ngModel)]="theGifted.name" name="nameInput" />

              <label for="start-date-input">Start Date</label>
              <input id="start-date-input" type="text" class="form-control" placeholder="e.g. 12/25/2017" [(ngModel)]="theGifted.birthday" name="startInput" />

              <label for="relationship-input">Relationship</label>
              <input id="relationship-input" type="text" class="form-control" placeholder="e.g. Wife" [(ngModel)]="theGifted.relationship" name="relationshipInput" />

              <label for="interest-input"> Interest </label>
              <input id="interest-input" type="text" class="form-control" placeholder="e.g. Fishing, Hunting, Sleeping" [(ngModel)]="theGifted. interest" name="interestInput" />

              <label for="price-input">Price Range</label>
              <input id="price-input" type="text" class="form-control" placeholder="e.g. $50" [(ngModel)]="theGifted.priceRange" name="priceInput" />

              <label for="gift-input">Gift Link</label>
              <input id="gift-input" type="text" class="form-control" placeholder="e.g. https://www.amazon.com/gift" [(ngModel)]="theGifted.giftLink" name="giftInput" />
              <button class="btn btn-danger btn-block btn-round"> Submit </button>
            </form>

            <!--====================== ADD EVENT END ======================-->

          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6> Made with <i class="fa fa-heart heart"></i> by Ariel Fonticiella. </h6>
      </div>
    </div>
  </div>
</div>
