<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/friends.jpg');">
        <div class="filter"></div>
    </div>


      <div class="card-block">
        <h4 class="title center"> <b>Your Current Recipients</b></h4>
        <p class="card-text"><b>Currently Active Recipients:</b></p>
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let oneGifted of gifted" class="list-group-item">
            <h3> {{ oneGifted.name }} </h3>
            <div class="forgot">
              <a class="btn btn-link btn-danger" [routerLink]="['/gifted', oneGifted._id]"> See Details </a>
            </div>
        </li>
      </ul>
</div>
